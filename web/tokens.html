TOKENS

<script>

fetch('/tokens.json')
    .then(response => response.text())  // Parse the response as JSON with .json instead of .text
    .then(data => { 
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = contentDiv.innerHTML + data;
    })
    .catch(error => console.error('Error fetching tokens.json:', error));

</script>
